<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Ordered List Example</title>
    <link type="text/css" rel="stylesheet" href="TOPIC3olist.css"
          media="screen"/>
</head>
<body>
    <ol id="list-1">
        <li>Cheetah</li>
        <li>Pronghorn Antelope</li>
        <li>Blue Wildebeest</li>
    </ol>
    <ol id="list-2" start="4">
        <li>Lion</li>
        <li>Springbok</li>
        <li>Brown Hare</li>
    </ol>
    <ol id="list-3">
        <li>Nile</li>
        <li>Amazon</li>
        <li>Mississippi</li>
    </ol>
</body>
</html>
