<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>PopUp Example</title>
    <link type="text/css" rel="stylesheet" href="TOPIC3popup.css"
          media="screen"/>
</head>
<body>
    <p id="models">
        <a href="#null">
            Cayman
            <img class="pop" src="cayman.png" alt="Cayman"/>
        </a>
        <br />
        <a href="#null">
            Boxster
            <img class="pop" src="boxster.png" alt="Boxster"/>
        </a>
        <br />
        <a href="#null">
            Carrera
            <img class="pop" src="carrera.png" alt="Carrera"/>
        </a>
    </p>
    <p>
        Porsche doesn't simply build sports cars.<br />
        Porsche is more.<br />
        Much more.<br />
        And Porsche is different.
    </p>
</body>
</html>
