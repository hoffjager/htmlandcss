<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Format Example</title>
</head>
<body>
    <p>Example Corp today announced record profits for Q2 <br />
    <small>(Full Disclosure: EG News is a subsidiary of Example Corp)</small>,<br />
    leading to speculation about a merger with Demo Group.</p>
    <hr />
    <h1>To Do List</h1>
    <p>Empty the dishwasher</p>
    <del><p>Take out the trash</p></del>
    <ins><p>Sweep the yard</p></ins>
    <ins>
        <p>Feed the <del>dog</del> <ins>cat</ins>.</p>
    </ins>
</body>
</html>
