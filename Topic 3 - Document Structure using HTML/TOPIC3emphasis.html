<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Emphasis Example</title>
    <link type="text/css" rel="stylesheet"
          href="TOPIC3emphasis.css" media="screen" />
</head>
<body>
    <p>
        <strong class="warning">Warning!<br /></strong>This dungeon is dangerous.<br />
        <strong class="ducks">Avoid the ducks.</strong><br />Take any gold you find.<br />
        <strong class="diamonds">Do not take any of the diamonds, they are explosive.<br /></strong>
        You have been warned.
    </p>
    <p><em>Puppy dogs </em>are so cute!</p>
    <p>Puppy dogs are <em>so</em> cute!</p>
    <p>Puppy dogs are so <em>cute!</em></p>
</body>
</html>
