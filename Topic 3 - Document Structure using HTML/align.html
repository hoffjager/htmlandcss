<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Alignment Example</title>
    <link type="text/css" rel="stylesheet" href="TOPIC3align.css"
          media="screen" />
</head>
<body>
    <table id="data" class="no-border">
        <caption>A Table with Aligned Content</caption>
        <tr class="default">
        <th class="cut-border">Row 1<td>Cell 1.1<td>Cell 1.2<td>Cell 1.3
            </tr>
        <tr class="center">
        <th>Row 2<td>Cell 2.1<td>Cell 2.2<td>Cell 2.3
            </tr>
        <tr class="bottom right">
        <th>Row 3<td>Cell 3.1<td>Cell 3.2<td>Cell 3.3
            </tr>
    </table>
</body>
</html>
